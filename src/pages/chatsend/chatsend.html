<ion-header (click)="contactinfo()">

  <ion-navbar>
    <ion-title>{{groupData?.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content #content>

  <ion-infinite-scroll position="top" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div class="message-wrap">

    <div *ngFor="let msg of pagedItems"
         class="message"
         [class.left]=" msg.user_id+'' !== currentUser.user_id+'' "
         [class.right]=" msg.user_id+'' === currentUser.user_id+'' ">
      <img class="user-img" *ngIf="msg?.photo_profil&&msg.user_id+'' === currentUser.user_id+''" [src]="serverURL+msg?.directory+msg?.photo_profil" alt="" src="">
      <img class="user-img" *ngIf="!msg?.photo_profil&&msg.user_id+'' === currentUser.user_id+''" [src]="'../../assets/imgs/880.png'" alt="" src="">

      <img class="user-img"  navPush="ContactInfoPage"
           [navParams]="{id:msg.user_id}" *ngIf="msg.user_id+'' !== currentUser.user_id+''&&msg?.photo_profil" [src]="serverURL+msg?.directory+msg?.photo_profil" alt="" src="">
      <img class="user-img"  navPush="ContactInfoPage"
           [navParams]="{id:msg.user_id}" *ngIf="msg.user_id+'' !== currentUser.user_id+''&&!msg?.photo_profil" [src]="'../../assets/imgs/880.png'" alt="" src="">
      <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
      <div class="msg-detail">
        <div class="msg-info" *ngIf="msg.user_id+'' !== currentUser.user_id+''"  navPush="ContactInfoPage"
             [navParams]="{id:msg.user_id}">
          <p>
            {{msg.name}}&nbsp;&nbsp;&nbsp;{{msg.create_date |  timeAgo}}</p>
        </div>

        <div *ngIf="msg.user_id+'' === currentUser.user_id+''" class="msg-info" >
          <p>
            {{msg.name}}&nbsp;&nbsp;&nbsp;{{msg.create_date |  timeAgo}}</p>
        </div>


        <div class="msg-content" *ngIf="msg.type_message==='text'">
          <span class="triangle"></span>
          <p class="line-breaker ">
            {{msg.message}}
          </p>

        </div>
        <div *ngIf="msg.type_message==='video'">
          <span class="triangle"></span>

          <div class="line-breaker" >
            <video  width="300" height="300" *ngIf="!msg?.local" [src]="serverURL+msg?.directory+msg?.message" playsinline looped preload="auto" class="centerme" controls="controls" autoplay></video>
          <video  width="300" height="300" *ngIf="msg?.local" [src]="sanitizer.bypassSecurityTrustUrl(msg?.message)" playsinline looped preload="auto" class="centerme" controls="controls" autoplay>
            <!--<source [src]='serverURL+msg?.directory+msg?.message' type='video/mp4'>-->
          </video>
          </div>

        </div>
        <div class="msg-content" *ngIf="msg.type_message==='photo'">
          <span class="triangle"></span>

          <div class="line-breaker " >
          <img *ngIf="!msg?.local" [src]="serverURL+msg?.directory+msg?.message" alt="" src="">
          <img *ngIf="msg?.local" alt="" src="{{msg?.message}}">
          </div>


        </div>
        <div  *ngIf="msg.type_message==='audio'">
          <span class="triangle"></span>
          <div class="line-breaker " >
          <audio controls>
            <source *ngIf="!msg?.local" [src]='serverURL+msg?.directory+msg?.message' [type]="msg?.mime">
            <source *ngIf="msg?.local"  src="{{msg?.message}}" [type]="msg?.mime">
            <!--<source src="horse.mp3" type="audio/mpeg">-->
          </audio>

          </div>


        </div>


      </div>
    </div>
    <ion-label id="myLabel">&nbsp;</ion-label>

  </div>

</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
  <div class="input-wrap" *ngIf="recordingInput">

  <!--<ion-card>-->
    <!--<ion-card-content>-->
      <!--<ion-card-title>-->
        <button ion-button primary (click)="pressed()" *ngIf="recording"><ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Stop Record</button>
        <button ion-button primary (click)="release()" *ngIf="!recording"><ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Start Record</button>
      <!--</ion-card-title>-->
    <!--</ion-card-content>-->
  <!--</ion-card>-->
  </div>
  <div class="input-wrap" *ngIf="!recordingInput">
    <button ion-button clear icon-only item-right (click)="presentActionSheet()">
      <ion-icon name="attach"></ion-icon>
    </button>
    <textarea #chat_input
              placeholder="Text Input"
              [(ngModel)]="editorMsg"
              (keyup.enter)="sendMsg()"
              (focusin)="onFocus()">
    </textarea>
    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
  <!--<emoji-picker [(ngModel)]="editorMsg"></emoji-picker>-->
</ion-footer>
