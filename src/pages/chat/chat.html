<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let friend of svc.userData?.privates" (ionSwipe)="delete" (click)="chatsend()">
      <ion-item>
        <ion-thumbnail item-start>
          <img *ngIf="friend?.photo_profil"
               [src]="serverURL+friend?.directory+friend?.photo_profil||'../../assets/imgs/880.png'" width="200px"/>
          <img *ngIf="!friend?.photo_profil" [src]="'../../assets/imgs/880.png'" width="200px"/>
        </ion-thumbnail>
        <h2 class="center">{{friend?.name}}</h2>


        <p *ngIf="friend?.messages" style="margin-top: 10px;">
          {{friend?.messages[friend.messages.length-1]?.message}}</p>
        <p *ngIf="friend.messages==null" style="margin-top: 10px;"></p>
        <p item-end *ngIf="friend?.unread" style="margin-top: -30px; margin-right: -30px;">{{friend?.date_lastMessage|
          timeAgo}}</p>
        <p item-end *ngIf="!friend?.unread" style="margin-top: -30px;">{{friend?.date_lastMessage| timeAgo}}</p>
        <p style="margin-top: 30px;" *ngIf="friend?.unread" class="num" item-end>{{friend?.unread}}</p>

      </ion-item>
      <ion-item-options>

        <button on-click="goToPage10()" ion-button color="danger">
          <ion-icon style="font-size: 40px;" name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
