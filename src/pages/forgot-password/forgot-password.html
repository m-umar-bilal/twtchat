<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img class="center" src="../../assets/imgs/logo.png" width="200px" />
<form novalidate #f="ngForm" (ngSubmit)="forgotPassword()">
  <ion-list style="margin-top: 20px;">
    <ion-item>
      <ion-input type="email" name="email" placeholder="Email" [(ngModel)]="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></ion-input>
    </ion-item>

  </ion-list>

  <button type="submit" [disabled]="f.invalid" ion-button full>Next</button>
</form>
</ion-content>
