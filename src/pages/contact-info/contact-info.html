<ion-header>

  <ion-navbar>
    <ion-title>Contact Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="userData">
    <img *ngIf="userData.user?.photo_profil" [src]="serverURL+userData.user?.directory+userData.user?.photo_profil" width="100%" height="300px" />
    <img *ngIf="!userData.user?.photo_profil" [src]="'../../assets/imgs/880.png'" width="100%" height="300px" />

    <ion-list style="margin-top: -5px;">
      <ion-item style="padding: 10px;">
        <h2>{{userData.user?.name}}</h2>
        <p>{{userData.user?.status_text}}</p>
        <ion-icon style="font-size: 40px;color: #55acee" name="chatbubbles" (tap)="sendFriendRequest()" item-end></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
