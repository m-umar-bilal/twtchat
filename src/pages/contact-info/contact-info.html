<ion-header>

  <ion-navbar>
    <ion-title>Contact Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="userData">
  <img *ngIf="userData.user?.photo_profil" [src]="serverURL+userData.user?.directory+userData.user?.photo_profil"
       width="100%" height="300px"/>
  <img *ngIf="!userData.user?.photo_profil" [src]="'assets/imgs/880.png'" width="100%" height="300px"/>

  <ion-list style="margin-top: -5px;">
    <ion-item style="padding: 10px;">
      <h2>{{userData.user?.name}}
        <button style="float: right" color="primary" *ngIf="!checkIfriend()&&checkIfriendRequest()&&friend===null"
                (tap)="acceptFriendRequest(userData.action_user_id,'1')" ion-button outline icon-only>
          <ion-icon name='ios-add-circle' is-active="false"></ion-icon>
        </button>
        <button style="float: right" color="danger" *ngIf="!checkIfriend()&&checkIfriendRequest()&&friend===null"
                (tap)="declineFriendRequest(userData.action_user_id,'2')" ion-button outline icon-only>
          <ion-icon name='ios-remove-circle' is-active="false"></ion-icon>
        </button>
      </h2>
      <p>{{userData.user?.status_text}} </p>
      <ion-icon style="font-size: 40px;color: #55acee" name="md-send" *ngIf="!checkIfriend()&&!checkIfriendRequest()||friend===false"
                (tap)="sendFriendRequest()" item-end></ion-icon>
      <ion-icon style="font-size: 40px;color: #55acee" name="chatbubbles" *ngIf="checkIfriend()||friend" navPush="ChatsendPage"
                [navParams]="{page:'private',user_id:this.user_id}" item-end></ion-icon>


    </ion-item>
  </ion-list>
</ion-content>
