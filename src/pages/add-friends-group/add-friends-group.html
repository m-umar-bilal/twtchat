<ion-header>

  <ion-navbar>
    <ion-title>Add Friends</ion-title>
    <ion-buttons end right>
      <button navPop ion-button   outline icon-only >
        <ion-icon name="close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="query" [formControl]="searchControl"></ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <ion-item *ngFor="let c of groupUsers"  >
      <ion-avatar item-left navPush="ContactInfoPage"
                  [navParams]="{id:c.user_id}"
      >
        <img *ngIf="c?.photo_profil" [src]="serverURL+c?.directory+c?.photo_profil">
        <img *ngIf="!c?.photo_profil" [src]="'../../assets/imgs/880.png'" />

      </ion-avatar>
      <h2> <span navPush="ContactInfoPage"
                 [navParams]="{id:c.user_id}">{{c.name}}</span>
        <button *ngIf="!Exists(c.user_id)" (tap)="addGroup(c.user_id)" style="float: right" color="secondary" ion-button  outline icon-only>
          <ion-icon name='add-circle' is-active="false"></ion-icon>
        </button></h2>
      <p  navPush="ContactInfoPage"
          [navParams]="{id:c.user_id}"
      >{{c?.status_text}}</p>

    </ion-item>
  </ion-list>
</ion-content>
