<ion-header>

    <ion-navbar>
        <ion-buttons end>
            <button (click)="addfrinds()" ion-button icon-only><ion-icon name="add"></ion-icon></button>
        </ion-buttons>
      <ion-title>Friends</ion-title>
      <ion-buttons start>
          <button (click)="pendingfriends()" ion-button icon-only><ion-icon name="notifications"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-searchbar></ion-searchbar>


  <ion-list>
      <ion-item *ngFor="let friend of svc.userData.users" (click)="contactinfo()">
          <ion-thumbnail item-start>
        <img [src]="serverURL+friend?.directory+friend?.photo_profil||'../../assets/imgs/880.png'" width="200px" />
        </ion-thumbnail>
        <h2 class="center">{{friend?.name}}</h2>
        <p style="margin-top: 10px;">{{friend?.status_text}}</p>
      </ion-item>


  </ion-list>

</ion-content>
