<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--<img class="center" src="../../assets/imgs/logo.png" width="200px" />-->
<form novalidate #f="ngForm" (ngSubmit)="changePassword()">
  <ion-list style="margin-top: 20px;">
    <ion-item>
      <ion-input type="password" name="cur_pass" placeholder="Current Password" [(ngModel)]="cur_pass" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" name="new_pass" placeholder="New Password" [(ngModel)]="new_pass" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" name="con_pass" placeholder="Confirm Password" [(ngModel)]="con_pass" required></ion-input>
    </ion-item>

  </ion-list>

  <button type="submit" [disabled]="f.invalid" ion-button full>Save</button>
</form>
</ion-content>
