<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img class="center" src="assets/imgs/logo.png" width="200px" />
  <form novalidate #f="ngForm" (ngSubmit)="home()">

  <ion-list style="margin-top: 20px;">
      <ion-item>
          <ion-input type="email" name="email" placeholder="Email" [(ngModel)]="user.email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="user.password" required></ion-input>
      </ion-item>
  </ion-list>

  <a><p style="text-align: center" (click)="goToForgotPass()">Forgot Password</p></a>
      <button [disabled]="f.invalid" type="submit"  ion-button full>Login</button>
  </form>
</ion-content>
