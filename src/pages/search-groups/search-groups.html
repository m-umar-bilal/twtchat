<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button (click)="addgroups()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Search Groups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="query" [formControl]="searchControl"></ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <ion-item *ngFor="let c of groups"  >
      <ion-avatar item-left navPush="GroupInfoPage"
                  [navParams]="c">
        <img [src]="serverURL+c?.directory+c?.photo_url">
      </ion-avatar>
      <h2> <span navPush="GroupInfoPage"
                 [navParams]="c">{{c.name}}</span>
        <button (tap)="addGroup(c.id)" style="float: right" color="secondary" ion-button  outline icon-only>
        <ion-icon name='add-circle' is-active="false"></ion-icon>
      </button></h2>
      <p navPush="GroupInfoPage"
         [navParams]="c">{{c?.description}}</p>

    </ion-item>
  </ion-list>

</ion-content>
