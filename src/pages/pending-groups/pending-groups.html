<ion-header>

  <ion-navbar>
    <ion-title>Pending Groups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of this.svc?.userData?.myGroups_pending">
      <ion-avatar item-left navPush="GroupInfoPage"
                  [navParams]="c">
        <img *ngIf="c?.photo_profil" [src]="serverURL+c?.directory+c?.photo_profil">
        <img *ngIf="!c?.photo_profil" [src]="'../../assets/imgs/880.png'">
      </ion-avatar>
      <h2> <span navPush="ContactInfoPage"
                 [navParams]="{id:c.user_id}"
      >{{c.name}}</span>
        <button style="float: right" color="primary" (tap)="acceptGroupRequest(c.groups_id,c.user_id)" ion-button outline icon-only>
          <ion-icon name='ios-add-circle' is-active="false" ></ion-icon>
        </button>
        <button style="float: right" color="danger" (tap)="declineGroupRequest(c.groups_id,c.user_id)" ion-button outline icon-only>
          <ion-icon name='ios-remove-circle' is-active="false"></ion-icon>
        </button>
      </h2>
      <p navPush="ContactInfoPage"
         [navParams]="{id:c.user_id}">Want to join group: {{c?.name_group}}</p>

    </ion-item>
  </ion-list>
</ion-content>
